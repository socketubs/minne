<div class="row">
  <div class="col-md-12">
    <h2>Edit Link</h2>
    <form class="form-horizontal" role="form" ng-submit="edit()">
      <div class="form-group">
        <label class="col-sm-2 control-label">URL</label>
        <div class="col-sm-10">
          <input ng-model="link.url" type="url" class="form-control" autofocus="autofocus">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input ng-model="link.title" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Tags (separate with space)</label>
        <div class="col-sm-10">
          <input ng-model="link.tags" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Edit</button>
          <button ng-click="cancel()" class="btn">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
